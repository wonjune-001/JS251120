<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-glow"></div>
    <header class="hero">
        <h1 class="main-title hidden">Welcome to the Movement</h1>
    </header>

    <main class="content-section">
        <div class="card hidden">
            <h2>Section 1</h2>
            <p>This card fades in as you scroll.</p>
        </div>
        <div class="card hidden">
            <h2>Section 2</h2>
            <p>So does this one, creating a nice effect.</p>
        </div>
        <div class="card hidden">
            <h2>Section 3</h2>
            <p>Animations are triggered by JavaScript.</p>
        </div>
        <div class="card hidden">
            <h2>Section 4</h2>
            <p>Using the Intersection Observer API for efficiency.</p>
        </div>
         <div class="card hidden">
            <h2>Section 5</h2>
            <p>Enjoy the smooth transitions and interactions!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
